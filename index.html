<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.png">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>PING PONG GAME FOR 2 PLAYERS</title>
</head>

<body>
    <div id="tableContainer">
        <div id="ball"></div>
        <div id="racket1ForPlayer1" class="racket"></div>
        <div id="racket2ForPlayer2" class="racket"></div>
    </div>
    <div id="controls">
        <b>PING PONG GAME FOR 2 PLAYERS</b>
        <br />
        <b>Controls:</b>
        <br />
        <b>Player 1:</b> A & D keys
        <br />
        <b>Player 2:</b> Left & Right arrow keys
    </div>
    <button id="restartContainer"></button>
    <script type="text/javascript" src="jquery/jquery.min.js"></script>
    <script type="text/javascript" src="jquery/main.js"></script>
</body>

</html>
